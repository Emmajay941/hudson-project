<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <section class="container">
      <header>
        <figure><img src="images/logo.svg" alt="logo" width="150" height="50"></figure>
      </header>
      <main>
        <div class="hero">
          <div class="hero-image"><img src="images/illustration-mockups.svg" alt="illustration">
          </div>
          <div class="hero-text">
            <h1>Build The Community Your Fans Will Love</h1>
      
             <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
       
       <button class="btn">Register</button> 
      
      </div>
        </div>
        </main>
      
        <footer class="footer-icons">
      <a href="#">
        <img src="images/facebook-brands-solid-full.svg" class="icon" alt="facebook">
        </a>
        <a href="#">
        <img src="images/twitter-brands-solid-full.svg" class="icon" alt="twitter">
      </a>
      <a href="#">
        <img src="images/instagram-brands-solid-full.svg" class="icon" alt="instagram">
      </a>
      </footer>
    </section>
</body>
</html>
